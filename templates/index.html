<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/main.css">
    <link rel="shortcut icon" href="https://chat.openai.com/favicon.ico" type="image/x-icon">
    <title>New Chat</title>
    <style>
        .right1{
            display: none;
        }
    </style>
</head>

<body class="bg-chatblack-50">
    <div class="flex h-[100vh] text-white">
        <div class="left bg-[#202123] w-2/12">
            <div class="h-5/6">
                <button
                    class="w-[85%] py-2 m-2 px-10 space-x-2 border-white border rounded-md flex mx-4 justify-start items-center hover:opacity-70 relative -right-1">
                    <svg stroke="currentColor" fill="none" stroke-width="2" viewBox="0 0 24 24" stroke-linecap="round"
                        stroke-linejoin="round" class="h-4 w-4" height="1em" width="1em"
                        xmlns="http://www.w3.org/2000/svg">
                        <line x1="12" y1="5" x2="12" y2="19"></line>
                        <line x1="5" y1="12" x2="19" y2="12"></line>
                    </svg>
                    <span>New Chat</span>
                </button>

                <div class="chats flex flex-col justify-center items-center">
                    <div
                        class="mychat w-[90%] rounded-md px-5 py-2 hover:bg-gray-600 cursor-pointer space-x-2 flex justify-start items-center">
                        <svg stroke="currentColor" fill="none" stroke-width="2" viewBox="0 0 24 24"
                            stroke-linecap="round" stroke-linejoin="round" class="h-4 w-4" height="1em" width="1em"
                            xmlns="http://www.w3.org/2000/svg">
                            <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
                        </svg>
                        <span>Clone AI Assistant</span>
                    </div>
                    <div
                        class="mychat w-[90%] rounded-md px-5 py-2 hover:bg-gray-600 cursor-pointer space-x-2 flex justify-start items-center">
                        <svg stroke="currentColor" fill="none" stroke-width="2" viewBox="0 0 24 24"
                            stroke-linecap="round" stroke-linejoin="round" class="h-4 w-4" height="1em" width="1em"
                            xmlns="http://www.w3.org/2000/svg">
                            <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
                        </svg>
                        <span>Clone AI Assistant</span>
                    </div>
                </div>
            </div>
            <div class="relative h-1/6 border-t-2 p-2 w-[90%] text-sm  align-middle m-2 ">
                <div
                    class="bot mt-2 mb-2 space-x-2 w-full px-4 py-2 rounded-md flex justify-center items-center hover:bg-gray-600 cursor-pointer">
                    <svg stroke="currentColor" fill="none" stroke-width="2" viewBox="0 0 24 24" stroke-linecap="round"
                        stroke-linejoin="round" class="h-4 w-4" height="1em" width="1em"
                        xmlns="http://www.w3.org/2000/svg">
                        <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                        <circle cx="12" cy="7" r="4"></circle>
                    </svg>
                    <span>Upgarde to Plus</span>
                    <span
                        class="rounded-md bg-yellow-200 px-1.5 py-0.5 text-xs font-medium uppercase text-gray-800">NEW</span>
                </div>
                <div
                    class="bot mt-2 mb-2 space-x-2 w-full px-4 py-2 rounded-md flex justify-center items-center hover:bg-gray-600 cursor-pointer">
                    <span>Prabal Pratap Singh</span>
                    <svg stroke="currentColor" fill="none" stroke-width="2" viewBox="0 0 24 24" stroke-linecap="round"
                        stroke-linejoin="round" class="h-4 w-4 flex-shrink-0 text-gray-500" height="1em" width="1em"
                        xmlns="http://www.w3.org/2000/svg">
                        <circle cx="12" cy="12" r="1"></circle>
                        <circle cx="19" cy="12" r="1"></circle>
                        <circle cx="5" cy="12" r="1"></circle>
                    </svg>
                </div>
            </div>
        </div>
        
        <div class="right1 w-10/12 flex justify-center items-center flex-col">
            <div class="text-center text-4xl w-full font-bold my-10">
                ChatGPT
            </div>
            <div class="itemsrow flex py-4 w-[42vw] justify-around">
                <div class="ex flex flex-col justify-center items-center">
                    <svg stroke="currentColor" fill="none" stroke-width="1.5" viewBox="0 0 24 24" stroke-linecap="round"
                        stroke-linejoin="round" class="h-6 w-6" height="1em" width="1em"
                        xmlns="http://www.w3.org/2000/svg">
                        <circle cx="12" cy="12" r="5"></circle>
                        <line x1="12" y1="1" x2="12" y2="3"></line>
                        <line x1="12" y1="21" x2="12" y2="23"></line>
                        <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                        <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                        <line x1="1" y1="12" x2="3" y2="12"></line>
                        <line x1="21" y1="12" x2="23" y2="12"></line>
                        <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                        <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                    </svg>
                    <div class="py-4">Examples</div>
                    <button
                        class="bg-gray-600 w-[16vw] text-sm text-sm hover:bg-gray-700 py-4 px-4 mx-4 my-2 rounded-md">"Explain
                        quantum computing in
                        simple terms" →</button>
                    <button
                        class="bg-gray-600 w-[16vw] text-sm text-sm hover:bg-gray-700 py-4 px-4 mx-4 my-2 rounded-md">"Got
                        any
                        creative ideas for a 10 year old’s birthday?" →</button>
                    <button
                        class="bg-gray-600 w-[16vw] text-sm text-sm hover:bg-gray-700 py-4 px-4 mx-4 my-2 rounded-md">"How
                        do I make
                        an HTTP request in Javascript?" →</button>
                </div>
                <div class="cap flex flex-col justify-center items-center">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                        stroke="currentColor" aria-hidden="true" class="h-6 w-6">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M3.75 13.5l10.5-11.25L12 10.5h8.25L9.75 21.75 12 13.5H3.75z"></path>
                    </svg>
                    <div class="py-4">Capabilities</div>
                    <button
                        class="bg-gray-600 w-[16vw] text-sm text-sm hover:bg-gray-700 py-4 px-4 mx-4 my-2 rounded-md">Remembers
                        what user said earlier in the conversation</button>
                    <button
                        class="bg-gray-600 w-[16vw] text-sm text-sm hover:bg-gray-700 py-4 px-4 mx-4 my-2 rounded-md">Allows
                        user to provide follow-up corrections</button>
                    <button
                        class="bg-gray-600 w-[16vw] text-sm text-sm hover:bg-gray-700 py-4 px-4 mx-4 my-2 rounded-md">Trained
                        to decline inappropriate requests</button>
                </div>
                <div class="lim flex flex-col justify-center items-center">
                    <svg stroke="currentColor" fill="none" stroke-width="1.5" viewBox="0 0 24 24" stroke-linecap="round"
                        stroke-linejoin="round" class="h-6 w-6" height="1em" width="1em"
                        xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z">
                        </path>
                        <line x1="12" y1="9" x2="12" y2="13"></line>
                        <line x1="12" y1="17" x2="12.01" y2="17"></line>
                    </svg>
                    <div class="py-4">Limitations</div>
                    <button
                        class="bg-gray-600 w-[16vw] text-sm text-sm hover:bg-gray-700 py-4 px-4 mx-4 my-2 rounded-md">May
                        occasionally generate incorrect information</button>
                    <button
                        class="bg-gray-600 w-[16vw] text-sm text-sm hover:bg-gray-700 py-4 px-4 mx-4 my-2 rounded-md">May
                        occasionally produce harmful instructions or biased content</button>
                    <button
                        class="bg-gray-600 w-[16vw] text-sm text-sm hover:bg-gray-700 py-4 px-4 mx-4 my-2 rounded-md">Limited
                        knowledge of world and events after 2021</button>

                </div>
            </div>
            <div class="input w-full text-center pl-5">
                <input class="w-[65%] px-4 py-4 bg-gray-600 mt-20 mb-5 rounded-md" placeholder="Send a message"
                    type="text" name="text" id="">
                <button class="relative -left-10">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="none" class="h-4 w-4 m-1 md:m-0"
                        stroke-width="2">
                        <path
                            d="M.5 1.163A1 1 0 0 1 1.97.28l12.868 6.837a1 1 0 0 1 0 1.766L1.969 15.72A1 1 0 0 1 .5 14.836V10.33a1 1 0 0 1 .816-.983L8.5 8 1.316 6.653A1 1 0 0 1 .5 5.67V1.163Z"
                            fill="currentColor"></path>
                    </svg>
                </button>
            </div>
            <div class="text-xs text-center pr-5 opacity-70">
                Free Research Preview. ChatGPT may produce inaccurate information about people, places, or facts. <a
                    href="https://help.openai.com/en/articles/6825453-chatgpt-release-notes"><u>ChatGPT May 24
                        Version</u></a>
            </div>
        </div>

        <div class="right2">

        </div>
    </div>


</body>

</html>
